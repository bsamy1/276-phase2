name: CI

on:
  push:
    branches: 
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    branches: 
      - main
    paths:
      - '**.py'
  workflow_dispatch:
jobs:
  lint:
    name: ruff / linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.13" }
      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Ruff check
        run: ruff check src

  test:
    name: pytest
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.13" }
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .        # installs deps from pyproject.toml
          pip install pytest pytest-cov
      - name: Run tests
        env:
          PYTHONPATH: src
          POSTGRES_HOST: localhost
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
          REDIS_URL: redis://localhost:6379/0
        run: pytest -q
